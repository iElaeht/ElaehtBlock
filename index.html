    <title>Elaeht Block AI</title>

    <style>
      /* Bloqueo de interacciones nativas del navegador */
      * {
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        /* Imprescindible para que el arrastre de piezas no mueva la pantalla */
        touch-action: none; 
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #0f172a; 
        overflow: hidden;
        /* Evita el efecto rebote y pull-to-refresh */
        overscroll-behavior: none;
        position: fixed; 
      }

      #root {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
